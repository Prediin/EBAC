<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jogo.js"></script>
    <title>Jogo da Adivinhação</title>
</head>
<body>
    <div class="estilodiv">
        <h1>&#10067 Jogo da Adivinhação &#10067</h1>
        <button id="comoJogar">COMO JOGAR?</button>
        <p class="dica" id="pOculto">O Gênio irá pensar em um número entre <strong>1 e 100</strong>, e você vai tentar adivinhar qual é esse número. Relaxa, ele vai te dar algumas dicas, mas lembre-se, só poderá tentar <strong>10 vezes.</strong> <strong>Boa sorte!</strong></p>
    </div>
    <img src="IMGS/genio.png" alt="Gènio">
    <div class="estilodiv" id="game">
        <label for="chute" id="dialogo">Vai, chuta um número aí!</label><br>
        <input type="number" id="chute" oninput="limitarCaracteres(this, 3)"><br>

        <div class="linha">
            <h2>Chances:</h2>
            <h3 id="chances">20</h3><br>
        </div>

        <div class="linha">
            <h2>Dica:</h2><br>
            <h3 id="dica">Tenta aí!</h3><br>
        </div>

        <button id="botaoChute" onclick="tentarChute()">CHUTAR</button><button id="botaoReiniciar" onclick="reiniciar()">TENTAR DE NOVO</button><button id="botaoDenovo" onclick="reiniciar()">JOGAR MAIS UM!</button><br>
    </div>
</body>
</html>
